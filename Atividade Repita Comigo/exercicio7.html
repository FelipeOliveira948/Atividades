<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 média dos alunos</title>
</head>
<body>
    <script>
        var acumula = 0
        for(let i = 1; i <= 6 ; i++){
            var num = parseInt(prompt('Digite a nota ' + i + ' :' ))
            while(num > 10 && num < 0){
                num = parseInt(prompt('Incorreto, digite a nota ' + i + ' novamente:' ))
            }
            acumula += num
        }
        document.write('A média do aluno é: ' + acumula / 6)
        

    </script>
</body>
</html>
