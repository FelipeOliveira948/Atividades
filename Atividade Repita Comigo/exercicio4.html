<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 Media 15 a 100</title>
</head>
<body>
    <script>
        var somador = 15
        var acumula = 0
        var contador = 0

        while( somador <= 100 ){
            acumula += somador
            somador += 1
            contador += 1
        } 
        document.write('A media aritmética é: ' + acumula / contador)

        

    </script>
</body>
</html>
