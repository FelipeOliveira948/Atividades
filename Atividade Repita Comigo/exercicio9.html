<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 9 contador dos 10 numeros inteiros maiores que 100</title>
</head>
<body>
    <script>
        var contador = 0
        var i = 0
        while(contador < 10){
            i += 1
            if(i > 100){
                document.write(i + '</br>')
                contador += 1
            }
        }
        

    </script>
</body>
</html>
