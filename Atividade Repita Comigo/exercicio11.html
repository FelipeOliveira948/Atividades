<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 numeros entra 24 e 42</title>
</head>
<body>
    <script>
        var lista_dentro= []
        var lista_fora = []
        var contaD = 0
        var contaF = 0
        for(let i = 1; i <= 10; i++){
            var N = parseInt(prompt('Digite ' + i + 'º ' + 'número: '))
            if(N >= 24 && N <= 42){
                lista_dentro.push(N)
                contaD += 1
            }else{
                lista_fora.push(N)
                contaF += 1
            }
        }
        document.write('Os números dentro do intervalo são: ' + lista_dentro + ' ' + contaD + ' números dentro do intervalo' + '</br>' + '</br>')
        document.write('Os números fora do intervalo são: ' + lista_fora + ' ' + contaF + ' números fora do intervalo')

    </script>
</body>
</html>
