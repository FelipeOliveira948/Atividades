<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 média dos alunos</title>
</head>
<body>
    <script>

        var contador = 0
        var aprovados = 0

        while( contador == 0 ){
            var num1 = parseInt(prompt('Digite a primeira nota: ')) 
            var num2 = parseInt(prompt('Digite a segunda nota: '))
            var media = (num1 + num2) / 2
            alert('A media é: ' + media )
            if(media >= 9,5){
                aprovados += 1
            }
            var pergunta = prompt("Calcular a média de outro aluno S/N?")
            if(pergunta == 'S'){
                continue
            }else{
                document.write('A quantidade de alunos aprovados foi: ' + aprovados)
                contador += 1
            }

        } 
        

    </script>
</body>
</html>
