<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 tabuada do usuario</title>
</head>
<body>
    <script>
        var N = parseInt(prompt('Digite um número: '))
        for(let i = 1; i <= N; i++){
            document.write(i + ' x ' + i + ' = ' + i*0 + '</br>')
            document.write(i + ' x ' + i + ' = ' + i*1 + '</br>')
            document.write(i + ' x ' + i + ' = ' + i*2 + '</br>')
            document.write(i + ' x ' + i + ' = ' + i*3 + '</br>')
            document.write(i + ' x ' + i + ' = ' + i*4 + '</br>')
            document.write(i + ' x ' + i + ' = ' + i*5 + '</br>')
            document.write(i + ' x ' + i + ' = ' + i*6 + '</br>')
            document.write(i + ' x ' + i + ' = ' + i*7 + '</br>')
            document.write(i + ' x ' + i + ' = ' + i*8 + '</br>')
            document.write(i + ' x ' + i + ' = ' + i*9 + '</br>')
            document.write(i + ' x ' + i + ' = ' + i*10 + '</br>' + '</br>')
        }
        

    </script>
</body>
</html>
