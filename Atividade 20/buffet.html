    <script>
        var cafe = 0.2
        var agua = 0.5
        var salgado = 0.34
        var convidados = parseInt(prompt("Qual o número de convidados para o evento?"))
        var contador = 0
        while(contador == 0){            
            if(convidados > 350 || convidados < 0){
            alert("Quantidade de convidados superior à capacidade máxima ou negativo.")
            convidados = parseInt(prompt("Qual o número de convidados para o evento?"))
            continue
            }else if(convidados <= 350 && convidados > 0){
                total = ((cafe * convidados) * 0.80) + ((agua * convidados)*0.40) + ((7*convidados)*salgado)
                alert('O evento precisará de ' + ((cafe * convidados)) + ' litros de café, ' + ((agua * convidados)) + ' litros de água, ' + ((7*convidados)) + ' salgados. O custo total do evento será de R$ ' + total.toFixed(2))
                pergunta = prompt( "Gostaria de efetuar a reserva? S/N")
                if (pergunta == 'S'){
                 alert( 'Reserva efetuada com sucesso.')
                }else{
                 alert("Reserva não efetuada.")
                 }
            }
            contador += 1
            
        }




    </script>
