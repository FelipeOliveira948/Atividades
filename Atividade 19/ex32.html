<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var nota = parseFloat(prompt('Digite sua nota: '))
    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")

    if(nota < 4){
        document.write('Sua nota conceitual é: D')
    }else if(nota < 6){
        document.write('Sua nota conceitual é: C')
    }else if(nota < 8){
        document.write('Sua nota conceitual é: B')
    }else if(nota <= 10){
        document.write('Sua nota conceitual é: A')
    }
    
    
</script>
<body>
</body>
</html>
