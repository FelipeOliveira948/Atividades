<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var preco = parseFloat(prompt('Digite o preço: '))
    var quantidade = parseInt(prompt('Digite a quantidade: '))

    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")

    if (quantidade >= 10){
        desconto = (preco * quantidade) * 0.10
        total = (preco * quantidade) - desconto
        document.write("Parabéns você recebeu um desconto de 10% originalmente de: " + (preco * quantidade).toFixed(2)+ "R$" + " para: " + total.toFixed(2) + "R$")

    }else {
        document.write("O total da sua compra deu: " + (preco * quantidade).toFixed(2)+ "R$")
    }

    
</script>

</body>
</html>
