<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var salario = parseFloat(prompt('Digite seu salário: '))
    var aumento = salario * 0.15
    var salarionovo = salario + aumento

    
    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")
    document.write('Seu salário antigo era: ' + salario.toFixed(2) + ' e agora é: ' + salarionovo.toFixed(2) +'</br>')

    
</script>

<body>
</body>
</html>
