<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var numero1 = parseFloat(prompt('Digite um numero: '))
    var numero2 = parseFloat(prompt('Digite outro numero: '))
    var numero3 = parseFloat(prompt('Digite outro numero: '))
    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")
    if( numero1 >= numero2 && numero1 >= numero3 && numero3 <= numero2 ){
        document.write(numero3 + ' 1º' + '</br>')
        document.write(numero2 + ' 2º'+ '</br>')
        document.write(numero1 + ' 3º'+ '</br>')    
    }else if(numero1 < numero2 && numero2 > numero3 && numero3 < numero1){
        document.write(numero3 + ' 1º'+ '</br>')
        document.write(numero1 + ' 2º'+ '</br>')
        document.write(numero2 + ' 3º'+ '</br>')    
    }else if(numero1 < numero3 && numero3 > numero2 && numero2 < numero1){
        document.write(numero2 + ' 1º'+ '</br>')
        document.write(numero1 + ' 2º'+ '</br>')
        document.write(numero3 + ' 3º'+ '</br>') 
    }else if(numero1 > numero2 && numero3 > numero2 && numero3 < numero1){
        document.write(numero2 + ' 1º'+ '</br>')
        document.write(numero3 + ' 2º'+ '</br>')
        document.write(numero1 + ' 3º'+ '</br>') 
    }else if(numero1 < numero2 && numero3 < numero2 && numero1 < numero3){
        document.write(numero1 + ' 1º'+ '</br>')
        document.write(numero3 + ' 2º'+ '</br>')
        document.write(numero2 + ' 3º'+ '</br>') 
    }else if(numero1 < numero2 && numero3 > numero2 && numero1 < numero2){
        document.write(numero1 + ' 1º'+ '</br>')
        document.write(numero2 + ' 2º'+ '</br>')
        document.write(numero3 + ' 3º'+ '</br>') 
    }
</script>
