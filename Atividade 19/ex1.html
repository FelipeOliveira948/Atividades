<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var numero1 = parseInt(prompt('Digite o primeiro número'))
    var numero2 = parseInt(prompt('Digite o segundo número'))

    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")
    document.write(numero1 + " + " + numero2 + " = " + (numero1+numero2) + "<br/>")
    document.write(numero1 + " - " + numero2 + " = " + (numero1-numero2) + "<br/>")
    document.write(numero1 + " * " + numero2 + " = " + (numero1*numero2) + "<br/>")
    document.write(numero1 + " / " + numero2 + " = " + (numero1/numero2) + "<br/>")
</script>

<body>
</body>
</html>
