<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var mes = prompt('Digite o nome de um mês em minusculo: ')
    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")
    if(mes == 'abril' || mes == 'junho' || mes == 'setembro' || mes == 'novembro' ){
        document.write(mes + ' possui 30 dias')
    }else if(mes == 'fevereiro'){
        document.write(mes + ' possui 28 dias e 29 em dia bissexto')
    }else{
        document.write(mes + ' possui 31 dias')
    }
    
</script>
