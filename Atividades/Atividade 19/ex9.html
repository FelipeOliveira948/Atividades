<script>
    var contador = 12
    var coletor = 0

    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")

    for(let i = 1; i <= 12; ++i){
        numero = parseFloat(prompt('Digite o valor do ' + i + "º " + 'salário: '))
        poupanca = numero * 0.006743
        coletor += numero + poupanca
    }
    document.write(' Seu saldo total é: ' + coletor.toFixed(2))
</script>
