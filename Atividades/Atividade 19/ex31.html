<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var salario = parseFloat(prompt('Digite seu salário: '))
    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")
    for(var i = 0; salario - 1518.00 >= 0; ++i ){
        salario -= 1518.00
    }

    if(i == 0){
        document.write('Seu salário é menor que um salário mínimo.')
    }else{
        document.write('Seu salário equivale a: ' + i + ' salários mínimos.')
    }
    
</script>
