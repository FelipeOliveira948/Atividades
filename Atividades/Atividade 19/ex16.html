<script>
    var numero = parseFloat(prompt('Digite um numero: '))
    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")
    if(numero > 0){
        document.write(numero + ' é um número positivo!')

    }else if(numero < 0){
        document.write(numero + ' é um número negativo!')
    }else if(numero == 0){
        document.write(numero + ' é o número zero!')
    }
    
</script>
