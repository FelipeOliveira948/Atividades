<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var idade = parseInt(prompt('Digite sua idade: '))

    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")

    if(idade >= 18 && idade <= 70){
        document.write('Seu voto é obrigatório!')
    }else if(idade >= 16 && idade < 18 || idade > 70){
        document.write('Seu voto é facultativo!')
    }else if(idade < 16){
        document.write('Você não pode votar!')
    }
    
    
</script>
<body>
</body>
</html>
