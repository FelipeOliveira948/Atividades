<script>
    var numero = parseFloat(prompt('Digite a primeira nota: '))
    var numero2 = parseFloat(prompt('Digite a segunda nota: '))
    var numero3 = parseFloat(prompt('Digite a terceira nota: '))

    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")

    document.write("A média aritimética é: " + media.toFixed(2))

    
</script>
