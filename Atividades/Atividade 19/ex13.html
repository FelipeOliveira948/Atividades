<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<script>
    var numero1 = parseInt(prompt('Digite o primeiro número: '))
    var numero2 = parseInt(prompt('Digite o segundo número: '))
    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")

    if(numero1 % numero2 == 0){
        document.write('O ' + numero1 + ' é multiplo de: ' + numero2)
    }else{
        document.write('O ' + numero1 + ' não é multiplo de: ' + numero2)
    }


    
</script>
