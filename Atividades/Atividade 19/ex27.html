<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var idade= parseInt(prompt('Digite sua idade: '))
    var gen= prompt('Digite seu gênero(M para masculino ou F para feminino): ')
    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")
    if(idade >= 65 && gen == 'M'){
        document.write('Você tem ' + idade + ' já pode se aposentar!')
    }else if(idade < 65 && gen == 'M') {
        document.write('Você tem ' + idade + ' não pode se aposentar!')
    }else if(idade >= 60 && gen == 'F') {
        document.write('Você tem ' + idade + ' já pode se aposentar!')
    } else if(idade < 60 && gen == 'F') {
        document.write('Você tem ' + idade + ' não pode se aposentar!')
    }
</script>

<body>
</body>
</html>
