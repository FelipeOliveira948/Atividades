<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var numero = parseInt(prompt('Digite um número: '))

    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")

    for(let i = 0; i <= 10; ++i){
        total = numero * i
        document.write(numero + " x " + i + ' = ' + total + '</br>')
    }
    
</script>

<body>
</body>
</html>
