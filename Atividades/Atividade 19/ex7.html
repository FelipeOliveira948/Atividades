<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var salariob = parseFloat(prompt('Digite o salário: '))
    var comissao = salariob * 0.05
    var salariol = salariob + comissao
    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")

    document.write("Seu salário base é: " + salariob.toFixed(2) + "</br>")
    document.write("Seu salário liquido é: " + salariol.toFixed(2))
</script>

<body>
</body>
</html>
