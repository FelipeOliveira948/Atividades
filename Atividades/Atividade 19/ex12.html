<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var peso = parseFloat(prompt('Digite seu peso: '))
    var altura = parseFloat(prompt('Digite sua altura: '))
    var imc = peso / (altura ** 2)
    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")

    document.write("Seu IMC é: " + imc.toFixed(2))

    
</script>
