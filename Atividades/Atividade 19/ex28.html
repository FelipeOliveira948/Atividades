<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1 a 35</title>
</head>

<script>
    var peso = parseFloat(prompt('Digite seu peso: '))
    var altura = parseFloat(prompt('Digite sua altura: '))
    var imc = peso / (altura ** 2)
    document.write("<h1>" + "Execução dos Exercícios" + "</h1>" + "<br/>")

    document.write("Seu IMC é: " + imc.toFixed(2))
    if(imc < 18.5){
        document.write(' Sua classificação é baixo peso')
    }else if(imc >= 18.5 && imc < 24.9){
        document.write(' Sua classificação é peso normal')
    }else if(imc >= 25 && imc < 29.9){
        document.write(' Sua classificação é sobrepeso')
    }else if(imc >= 30 && imc < 34.9){
        document.write(' Sua classificação é obesidade grau 1')
    }else {
        document.write(' Sua classificação é obesidade grau 2, 3 ou extrema')
    }
    
</script>

</body>
</html>
